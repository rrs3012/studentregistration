<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System for managing student records">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>


    <!-- Git Hub Link -- (https://github.com/rrs3012/studentregistration.git) -->

    <header>
        <h1>Student Registration System</h1>
        <p>Efficiently manage student details and records with ease.</p>
    </header>
    
    <main id="app">
        <!-- Student Form Section -->
        <section id="registration-form">
            <h2>Register Student</h2>
            <form id="student-form">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter Full Name" required>
                
                <label for="id">Student ID:</label>
                <input type="number" id="id" placeholder="Enter Student ID" required>
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" placeholder="Enter Email Address" required>
                
                <label for="contact">Contact No:</label>
                <input type="number" id="contact" placeholder="Enter Contact Number" required>
                
                <button type="submit">Add Student</button>
            </form>
        </section>

        <!-- Student Records Section -->
        <section id="student-records">
            <h2>Registered Students</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic Rows Will Appear Here -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
